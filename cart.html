<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة المشتريات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e90ff;
      color: black;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #1e90ff;
      text-transform: uppercase;
      text-align: center;
    }

    .cart-item {
      background-color: #e6f7ff;
      border: 2px solid #1e90ff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
    }

    .cart-item h4 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }

    .cart-item .price {
      color: #1e90ff;
    }

    .cart-item .quantity {
      width: 50px;
    }

    .cart-button {
      background-color: #1e90ff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      display: block;
      width: 100%;
      max-width: 200px;
      margin-top: 20px;
    }

    .cart-button:hover {
      background-color: #ffa500;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #1e90ff;
      color: black;
      margin-top: 20px;
    }

    footer a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ffa500;
    }

  </style>
</head>
<body>
  <header>لبن ميت غمر</header>
  <main>
    <h1>سلة المشتريات</h1>
    <div id="cartContainer"></div>
    <button class="cart-button" onclick="checkout()">إتمام الطلب</button>
  </main>
  <footer>
    Powered by <a href="admin.html" target="_blank">Mahmoud Khaled</a>. © 2025
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // عرض السلة
    function renderCart() {
      const cartContainer = document.getElementById('cartContainer');
      cartContainer.innerHTML = '';

      cart.forEach((item, index) => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';

        cartItem.innerHTML = `
          <h4>${item.name}</h4>
          <span class="price">${item.price} جنيه</span>
          <input type="number" value="${item.quantity}" class="quantity" id="quantity-${index}" min="1" onchange="updateQuantity(${index})" />
          <button onclick="removeFromCart(${index})">حذف</button>
        `;

        cartContainer.appendChild(cartItem);
      });
    }

    // تحديث الكمية في السلة
    function updateQuantity(index) {
      const quantity = document.getElementById(`quantity-${index}`).value;
      cart[index].quantity = quantity;
      cart[index].totalPrice = cart[index].price * quantity;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    // حذف صنف من السلة
    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    // إتمام الطلب
    function checkout() {
      if (cart.length === 0) {
        alert('السلة فارغة!');
        return;
      }

      const customerName = prompt('أدخل اسمك');
      const customerPhone = prompt('أدخل رقم الهاتف');
      const customerAddress = prompt('أدخل العنوان');

      let message = `طلب جديد من لبن ميت غمر:\n\n`;
      message += `الاسم: ${customerName}\n`;
      message += `رقم الهاتف: ${customerPhone}\n`;
      message += `العنوان: ${customerAddress}\n\n`;

      cart.forEach(item => {
        message += `${item.name} - الكمية: ${item.quantity} - السعر: ${item.price * item.quantity} جنيه\n`;
      });

      const encodedMessage = encodeURIComponent(message);
      const whatsappLink = `https://wa.me/201234567890?text=${encodedMessage}`;

      window.open(whatsappLink, '_blank');
    }

    // تشغيل عند تحميل الصفحة
    window.onload = renderCart;
  </script>
</body>
</html>
